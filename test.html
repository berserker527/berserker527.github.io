<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>测试css适配不同分辨率</title>
		<style type="text/css">
			@media screen and (min-width:1400px){
				.other{
					color:red;
				}
			}
			@media screen and (max-width:1399px){
				.other{
					color:blue;
				}
			}
		</style>
	</head>
	<body>
		<div class="other">我的颜色会变化。</div>
	</body>
</html>
