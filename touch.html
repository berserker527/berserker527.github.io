<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>jQuery.touch</title>
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="js/jquery.swipe.debug.js"></script>
		<style type="text/css">
		.a{
			width:500px;
			height:500px;
			margin:200px auto;
			border:1px solid #000;
			background:#ccc;
		}
		</style>
	</head>
	<body>
		<div class="a"></div>
	</body>
</html>
<script type="text/javascript">
$(function(){
	$(".a").swipe(function(){
		$(this).css({background : '#441246'});
	}, "left").swipeRight(function(){
		$(this).css({background : '#dc8712'});
	}).swipe(function(){
		$(this).css({background : '#cdb6aa'});
	}, "top", 100).swipeDown(function(){
		$(this).css({background : '#b98ada'});
	}, 100)
//	.click(function(){
//		$(".a").css({background : '#746382'});
//	});
	$(".a").html(com.isSupportTouch);
	$(".a")[0].addEventListener("touchmove", function(){
		$(".a").append(" - ");
	},false);
	$(".a")[0].addEventListener("mousemove", function(){
		$(".a").append(" - ");
	},false);
});
</script>
